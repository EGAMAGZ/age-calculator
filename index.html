<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
  </head>

  <body>
    <form id="ageCalculatorForm">
      <input type="date" id="birthdayInput" name="birthday" />
      <div id="birthdayError"></div>

      <button type="submit">Calculate</button>
    </form>

    <span id="years"></span>
    <input type="range" id="yearsRange" min="0" max="120" value="0" disabled />

    <span id="months"></span>
    <input type="range" id="monthsRange" min="0" max="12" value="0" disabled />

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
